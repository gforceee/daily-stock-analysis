name: A股每日早报

on:
  schedule:
    # UTC 时间 00:30 等于 北京时间 08:30
    - cron: '30 0 * * *'
  # 允许手动点击按钮触发测试
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (拉取代码)
        uses: actions/checkout@v3

      - name: Set up Python (环境准备)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies (安装库)
        run: |
          pip install -r requirements.txt

      - name: Run Analysis (运行脚本)
        env:
          # 把刚才配置的 Secret 注入给 Python 脚本
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
