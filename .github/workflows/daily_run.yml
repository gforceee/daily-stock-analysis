name: A股每日早报

on:
  schedule:
    - cron: '30 0 * * *'
  workflow_dispatch:

# 必须添加这部分权限设置
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Analysis (生成 RSS)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      # 新增步骤：把生成的 rss.xml 提交回仓库
      - name: Commit and Push RSS
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add rss.xml
          # 如果有变动才提交，没变动就不报错
          git commit -m "Update RSS feed" || exit 0
          git push
